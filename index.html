<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #70c5ce;
      overflow: hidden; /* Prevents scrollbars from showing on mobile */
    }
    canvas {
      background-color: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Initialize canvas and context
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size dynamically to fill the entire screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);  // Ensure canvas resizes with window

    // Bird properties
    let bird = {
      x: 50,
      y: canvas.height / 2,
      velocity: 0,
      gravity: 0.45,  // Increased gravity to make the bird fall faster
      size: 20,
      draw: function() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y, this.size, this.size);
      },
      update: function() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        // Prevent the bird from falling below the canvas
        if (this.y + this.size > canvas.height) {
          this.y = canvas.height - this.size;
          if (passedFirstPipe) {
            gameOver = true;  // End the game if bird hits the bottom after passing first pipe
          }
          this.velocity = 0;
        }

        // Prevent the bird from going above the canvas
        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      },
      flap: function() {
        this.velocity = -7;  // Flap strength to make the bird rise faster
      },
      reset: function() {
        this.y = canvas.height / 2;
        this.velocity = 0;
      }
    };

    // Pipe properties
    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 200;  // Increased gap between pipes
    let pipeSpeed = 1;  // Slower pipe speed for a more relaxed pace

    let pipeCounter = 0;  // Track the number of pipes passed
    let passedFirstPipe = false;  // Track if the bird has passed the first pipe

    // This variable controls the spacing between the pipes
    const pipeSpacing = 150;  // Decreased this value to bring pipes closer together

    function createPipe() {
      const minHeight = 50;
      const maxHeight = canvas.height - pipeGap - minHeight;
      const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
      const bottomPipeY = topPipeHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topPipeHeight: topPipeHeight,
        bottomPipeY: bottomPipeY,
        passed: false,  // Whether the bird has passed this pipe
        draw: function() {
          ctx.fillStyle = "green";
          ctx.fillRect(this.x, 0, pipeWidth, this.topPipeHeight);
          ctx.fillRect(this.x, this.bottomPipeY, pipeWidth, canvas.height - this.bottomPipeY);
        },
        update: function() {
          this.x -= pipeSpeed;
        }
      });
    }

    // Game loop
    let frameCount = 0;
    let gameOver = false;

    function gameLoop() {
      if (gameOver) return;  // Stop the game loop if the game is over

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update and draw bird
      bird.update();
      bird.draw();

      // Create and update pipes: Adjusting spacing between pipes
      if (frameCount % pipeSpacing === 0) {  // Spread pipes further apart
        createPipe();
      }

      pipes.forEach((pipe, index) => {
        pipe.update();
        pipe.draw();

        // Remove pipes that have moved off-screen
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }

        // Check if the bird has passed the pipe
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true; // Mark that this pipe has been passed
          pipeCounter++; // Increment the counter

          // Check if the bird has passed the first pipe
          if (pipeCounter === 1) {
            passedFirstPipe = true;  // Mark that the first pipe has been passed
          }
        }

        // Collision detection
        if (bird.x < pipe.x + pipeWidth &&
            bird.x + bird.size > pipe.x &&
            (bird.y < pipe.topPipeHeight || bird.y + bird.size > pipe.bottomPipeY)) {
          // Handle collision (game over)
          gameOver = true;
          displayGameOver();
        }
      });

      // Display the score (number of pipes passed)
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      const counterWidth = ctx.measureText("Pipes Passed: " + pipeCounter).width;
      ctx.fillText("Pipes Passed: " + pipeCounter, (canvas.width - counterWidth) / 2, 30);  // Center the counter

      // If the game is over, display the "Game Over" text on top
      if (gameOver) {
        displayGameOver();
      }

      // Request next frame
      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    // Event listener for bird flap (touch event for mobile)
    document.addEventListener("touchstart", function(event) {
      if (gameOver) {
        resetGame(); // Reset the game when the user touches after game over
      } else {
        bird.flap(); // Make the bird flap
      }
      event.preventDefault(); // Prevent the default touch event action
    });

    function displayGameOver() {
      // Font settings for the "Game Over" text
      ctx.font = `${Math.min(canvas.width, canvas.height) / 10}px Arial`;  // Relative font size
      ctx.fillStyle = "red";

      // "Game Over" text
      const gameOverText = "Game Over";
      const restartText = "Tap to Restart";

      // Get text widths to center them properly
      const gameOverWidth = ctx.measureText(gameOverText).width;
      const restartWidth = ctx.measureText(restartText).width;

      // Calculate the vertical position to center the text vertically in a pyramid shape
      const totalHeight = (Math.min(canvas.width, canvas.height) / 10) * 2 + 10; // Adjust for font size and spacing
      const gameOverY = canvas.height / 2 - totalHeight / 2;
      const restartY = gameOverY + Math.min(canvas.width, canvas.height) / 10 + 10; // 10px spacing

      // Draw the "Game Over" text
      ctx.fillText(gameOverText, (canvas.width - gameOverWidth) / 2, gameOverY);

      // Draw the "Tap to Restart" text below it
      ctx.fillStyle = "black"; // Change color for restart text
      ctx.fillText(restartText, (canvas.width - restartWidth) / 2, restartY);
    }

    function resetGame() {
      // Reset game variables
      bird.reset();
      pipes = [];
      pipeCounter = 0; // Reset the pipe counter
      passedFirstPipe = false;  // Reset the passed first pipe flag
      frameCount = 0;
      gameOver = false;  // Set game over state to false
      // Restart the game loop
      gameLoop();
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
