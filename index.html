<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #70c5ce;
      overflow: hidden;
    }
    canvas {
      background-color: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Initialize canvas and context
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Create an off-screen canvas for double buffering
    const bufferCanvas = document.createElement("canvas");
    const bufferCtx = bufferCanvas.getContext("2d");

    // Set canvas size dynamically to fill the entire screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      bufferCanvas.width = window.innerWidth;
      bufferCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Bird properties
    let bird = {
      x: 50,
      y: canvas.height / 2,
      velocity: 0,
      gravity: 0.75,
      size: 20,
      draw: function() {
        bufferCtx.fillStyle = "yellow";
        bufferCtx.fillRect(this.x, this.y, this.size, this.size);
      },
      update: function() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.size > canvas.height) {
          this.y = canvas.height - this.size;
          if (passedFirstPipe) {
            gameOver = true;
          }
          this.velocity = 0;
        }

        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      },
      flap: function() {
        this.velocity = -10;
      },
      reset: function() {
        this.y = canvas.height / 2;
        this.velocity = 0;
      }
    };

    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 200;
    let pipeSpeed = 2;
    let pipeCounter = 0;
    let passedFirstPipe = false;

    const pipeSpacing = 150;

    function createPipe() {
      const minHeight = 50;
      const maxHeight = canvas.height - pipeGap - minHeight;
      const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
      const bottomPipeY = topPipeHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topPipeHeight: topPipeHeight,
        bottomPipeY: bottomPipeY,
        passed: false,
        draw: function() {
          bufferCtx.fillStyle = "green";
          bufferCtx.fillRect(this.x, 0, pipeWidth, this.topPipeHeight);
          bufferCtx.fillRect(this.x, this.bottomPipeY, pipeWidth, canvas.height - this.bottomPipeY);
        },
        update: function() {
          this.x -= pipeSpeed;
        }
      });
    }

    let gameOver = false;

    function gameLoop() {
      if (gameOver) return;

      // Clear the off-screen buffer canvas at the start of each frame
      bufferCtx.clearRect(0, 0, bufferCanvas.width, bufferCanvas.height);

      // Draw background once on the off-screen buffer
      bufferCtx.fillStyle = "#70c5ce";
      bufferCtx.fillRect(0, 0, bufferCanvas.width, bufferCanvas.height);

      bird.update();
      bird.draw();

      // Create pipes with adjusted spacing
      if (frameCount % pipeSpacing === 0) {
        createPipe();
      }

      pipes.forEach((pipe, index) => {
        pipe.update();
        pipe.draw();

        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }

        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          pipeCounter++;
          if (pipeCounter === 1) {
            passedFirstPipe = true;
          }
        }

        if (bird.x < pipe.x + pipeWidth &&
            bird.x + bird.size > pipe.x &&
            (bird.y < pipe.topPipeHeight || bird.y + bird.size > pipe.bottomPipeY)) {
          gameOver = true;
          displayGameOver();
        }
      });

      bufferCtx.font = "20px Arial";
      bufferCtx.fillStyle = "black";
      const counterWidth = bufferCtx.measureText("Pipes Passed: " + pipeCounter).width;
      bufferCtx.fillText("Pipes Passed: " + pipeCounter, (bufferCanvas.width - counterWidth) / 2, 30);

      if (gameOver) {
        displayGameOver();
      }

      // Copy everything from the off-screen buffer to the visible canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear visible canvas
      ctx.drawImage(bufferCanvas, 0, 0);  // Draw the buffer onto the canvas

      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    function displayGameOver() {
      bufferCtx.font = `${Math.min(canvas.width, canvas.height) / 10}px Arial`;
      bufferCtx.fillStyle = "red";

      const gameOverText = "Game Over";
      const restartText = "Tap to Restart";

      const gameOverWidth = bufferCtx.measureText(gameOverText).width;
      const restartWidth = bufferCtx.measureText(restartText).width;

      const totalHeight = (Math.min(canvas.width, canvas.height) / 10) * 2 + 10;
      const gameOverY = canvas.height / 2 - totalHeight / 2;
      const restartY = gameOverY + Math.min(canvas.width, canvas.height) / 10 + 10;

      bufferCtx.fillText(gameOverText, (bufferCanvas.width - gameOverWidth) / 2, gameOverY);
      bufferCtx.fillStyle = "black";
      bufferCtx.fillText(restartText, (bufferCanvas.width - restartWidth) / 2, restartY);
    }

    function resetGame() {
      bird.reset();
      pipes = [];
      pipeCounter = 0;
      passedFirstPipe = false;
      frameCount = 0;
      gameOver = false;
      gameLoop();
    }

    let frameCount = 0;
    document.addEventListener("touchstart", function(event) {
      if (gameOver) {
        resetGame();
      } else {
        bird.flap();
      }
      event.preventDefault();
    });

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
